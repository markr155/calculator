<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-keys">
          <button class="calculator-key keyClear">Clear</button>
          <button class="calculator-key keyDelete">Delete</button>
          <button class="calculator-key keyOperator">/</button>
          <button class="calculator-key keyNumber">7</button>
          <button class="calculator-key keyNumber">8</button>
          <button class="calculator-key keyNumber">9</button>
          <button class="calculator-key keyOperator">*</button>
          <button class="calculator-key keyNumber">4</button>
          <button class="calculator-key keyNumber">5</button>
          <button class="calculator-key keyNumber">6</button>
          <button class="calculator-key keyOperator">-</button>
          <button class="calculator-key keyNumber">1</button>
          <button class="calculator-key keyNumber">2</button>
          <button class="calculator-key keyNumber">3</button>
          <button class="calculator-key keyOperator">+</button>
          <button class="calculator-key keyPosneg">+/-</button>
          <button class="calculator-key keyDec">.</button>
          <button class="calculator-key keyNumber">0</button>
          <button class="calculator-key keyEquals">=</button>
          
        </div>
      </div>
     <div class="footer"></div> 
  </body>
</html>
